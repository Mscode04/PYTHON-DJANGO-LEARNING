<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Travel Place</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create a New Travel Place</h1>
        
        <!-- Display messages for success or error -->
        {% if messages %}
            <div class="alert alert-info">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Form for creating a new travel place -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" id="id_name" required>
            </div>

            <div class="mb-3">
                <label for="id_weather" class="form-label">Weather:</label>
                <input type="text" name="weather" class="form-control" id="id_weather" required>
            </div>

            <div class="mb-3">
                <label for="id_state" class="form-label">State:</label>
                <input type="text" name="state" class="form-control" id="id_state" required>
            </div>

            <div class="mb-3">
                <label for="id_district" class="form-label">District:</label>
                <input type="text" name="district" class="form-control" id="id_district" required>
            </div>

            <div class="mb-3">
                <label for="id_google_map_link" class="form-label">Google Map Link:</label>
                <input type="url" name="google_map_link" class="form-control" id="id_google_map_link" required>
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">Description:</label>
                <textarea name="description" class="form-control" id="id_description" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="id_place_image" class="form-label">Image:</label>
                <input type="file" name="place_image" class="form-control" id="id_place_image" accept="image/*" required>
            </div>

            <!-- Buttons for submit and cancel -->
            <button type="submit" class="btn btn-primary">Create Place</button>
            <a href="{% url 'list-travelplaces' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
