<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Travel Place</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Travel Place</h1>
        
        <!-- Form starts -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ place.name }}" required>
            </div>

            <div class="mb-3">
                <label for="weather" class="form-label">Weather:</label>
                <input type="text" class="form-control" id="weather" name="weather" value="{{ place.weather }}" required>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" class="form-control" id="state" name="state" value="{{ place.state }}" required>
            </div>

            <div class="mb-3">
                <label for="district" class="form-label">District:</label>
                <input type="text" class="form-control" id="district" name="district" value="{{ place.district }}" required>
            </div>

            <div class="mb-3">
                <label for="google_map_link" class="form-label">Google Map Link:</label>
                <input type="url" class="form-control" id="google_map_link" name="google_map_link" value="{{ place.google_map_link }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ place.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="place_image" class="form-label">Image:</label>
                <!-- Display current image -->
                <div class="mb-2">
                    {% if place.place_image %}
                        <img src="{{ place.place_image.url }}" alt="{{ place.name }}" width="200" class="img-fluid">
                    {% else %}
                        <p>No image available.</p>
                    {% endif %}
                </div>
                <!-- Option to upload new image -->
                <input type="file" class="form-control" id="place_image" name="place_image">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'list-travelplaces' %}" class="btn btn-secondary">Cancel</a>
        </form>
        <!-- Form ends -->
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
