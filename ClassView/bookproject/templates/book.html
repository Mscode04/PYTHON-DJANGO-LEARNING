<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <h1>Create Book</h1>   -  <a href="{% url 'auther' %}">Create Auther</a>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}


    <input type="submit" value="submit">

</form>







<h2>Table of Books</h2>
 <table class="border p-4">
     <thead>
     <tr>
         <th>id</th>
         <th>Name</th>
         <th>Price</th>
         <th>Action</th>
     </tr>
     </thead>
     <tbody>
     {% for book in books %}
     <tr>
         <td>{{forloop.counter}}</td>
         <td>{{book.title}}</td>
         <td>{{book.price}}</td>
         <td>
             <a href="{% url 'details' book.id %}"><button type="submit" class="btn btn-info">Details</button></a>
             <a href="{% url 'update'  book.id %}"><button type="submit" class="btn btn-success">Update</button></a>
             <a href="{% url 'delete'  book.id %}"><button type="submit" class="btn btn-danger">Delete</button></a>
         </td>
     </tr>
    {% endfor %}
     </tbody>
 </table>




















</body>
</html>
